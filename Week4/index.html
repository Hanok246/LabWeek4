<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LAB FOR FORMS</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <p> Please login below with your credentials.</p>

        <section>
        <div>
            <form class="forum" action="action_page.php" method="get">
                
            <label for="usern">Username</label><br>
            <input type="text" placeholder="Enter username" name="usern" autofocus><br>
            
            <label for="email">E-mail</label><br>
            <input type="email" placeholder="Your email" name="email"><br>

            <label for="psw">Password</label><br>
            <input type="password" placeholder="Your password" name="psw"><br>

            <input class="submit_button" type="submit" class="sub_button"><br>

            <textarea rows="10" cols="50" placeholder="Enter your text here." onblur="this.placeholder"></textarea><br>
            
            </form>
        </div>
        </section>

        <br>
        
        <section>
           
            <form>
                <p>Your gender:</p>
        
                <form action="action_page.php" method="get">
            
                <input type="radio" id="male" name="gender">
                <label for="gender" id="male">Male</label>
    
                <input type="radio" id="female" name="gender">
                <label for="gender" id="female">Female</label>
    
                <input type="radio" id="unknown" name="gender">
                <label for="gender" id="unknown">Unspecify: Others</label>

                <p>Choose languages you are familiar with:</p>


                <input type="checkbox" id="HTML" name="html">
                <label for="HTML">HTML</label><br>

                <input type="checkbox" id="CSS" name="css">
                <label for="CSS">CSS</label><br>

                <input type="checkbox" id="Python" name="py">
                <label for="Python">Python</label><br>

                <input type="checkbox" id="Cpluspl" name="C++">
                <label for="Cpluspl">C++</label><br>

                <input type="checkbox" id="others" name="Others">
                <label for="others">Others</label><br>
                <textarea placeholder="Specify here" onblur="placeholder"></textarea><br>
                <input type="submit"><br>
                    
                <br>
                
                <label for="myfile">Upload your picture:</label>
                <input type="file" id="myfile" name="myfile"><br>

                <br>

                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="Birthday"><br>

                <br>

                <label for="homepage">Add your URL:</label>
                <input type="url" id="homepage" name="homepage"><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="5" max="60"><br>

                <p>How much are you satisfied with the Georgian College?</p>

                <label for="level">Slide below:</label>
                <input type="range" id="level" name="level" min="0" max="100">

            </form> 
        </section>

        <section>
            <label for="phone">Mobile number:</label>
            <input type="text" id="phone" name="phone" pattern="\(\d{3}\) \d{3}-\d{4}"
            placeholder="Format: (123) 456-7890" onblur="placeholder">

            <label for="age2">Age</label>
            <input type="number" id="age2" name="age2" min="18" max="99" placeholder="Between 18 and 99"
            onblur="placeholder">
        </section>
    </body>

</html>
